
<div class="account-pages mt-5 mb-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card overflow-hidden">
            <div class="bg-soft-primary  mb-4">
              <div class="row">
                <div class="col-12 text-center login-header">
                  <div class="p-5">
                    <h5 class="">Welcome Back !</h5>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body pt-3">
              
              <div class="p-2">
                <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="login()">
                  
                  <div *ngIf="showAlert" class="alert alert-{{alertColor}}" role="alert">
                    {{ alertMsg }}
                  </div>
  
                  <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control mt-2" id="email" placeholder="Email"
                      [ngClass]="{ 'is-invalid': inSubmission && f.email.errors }" />
                    <div *ngIf="inSubmission && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors['required']">Email is required</div>
                      <div *ngIf="f.email.errors['email']">Email is invalid</div>
                    </div>
                  </div>
  
                  <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <div class="input-group auth-pass-inputgroup">
                      <input [type]="!showpassword?'password':'text'" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': inSubmission && f.password.errors }" id="password" placeholder="Enter password" />
                        <button type="button"(click)="showpassword=!showpassword" class="btn btn-light">
                          <i class="bi bi-eye-slash-fill" *ngIf="!showpassword"></i>
                          <i class="bi bi-eye-fill" *ngIf="showpassword"></i>
                        </button>
                    
                      <div *ngIf="inSubmission && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors['required']">Password is required</div>
                        <span *ngIf="f.password.errors['minlength']">Password must be at least 8
                          characters.</span>
                          <span *ngIf="f.password.errors['pattern']"> Password must contain alphabetics,numbers and special characters !</span>
                      </div>
                    </div>
                  </div>
  
                    <div class="mt-4 text-center">
                      <button class="btn btn-block" type="submit">Login</button>
                    </div>
                </form>
              </div>
  
            </div>
            <div class="mt-4 text-center">
              <p>Don't have an account ?  <a routerLink="/account/sign-up" class="fw-medium"> Signup
              </a> </p>
              <p>Â© {{year}} Email Signature</p>
            </div>
          </div>
          
  
        </div>
      </div>
    </div>
  
    <!-- end container -->
  </div>
  <!-- end page -->
