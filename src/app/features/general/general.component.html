<div class="container">
    <div class="row">
        <div class="col-md-12 col-lg-6 col-xl-12">
            <div class="card overflow-hidden shadow p-3 mb-5 rounded">
                <div class="card-body pt-0" >
                    <div class="p-2">
                        <form class="needs-validation" name="registerForm" [formGroup]="generalForm">
                            <p><b>Personal Details</b></p>
                            <div class="mb-3 row col-md-12">
                                <div class="col-md-4">
                                    <label for="name" class="form-label">First Name</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" formControlName="fName" class="form-control" id="name" placeholder="Enter name" />
                                </div>
                            </div>   
                            <div class="mb-3 row col-md-12">
                                <div class="col-md-4">
                                    <label for="lastName" class="form-label">Last Name</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" formControlName="lName" class="form-control" id="lastName" placeholder="Enter name" />
                                </div>
                            </div>    
                            <div class="mb-3 row col-md-12">
                                <div class="col-md-4">
                                    <label for="email" class="form-label">Email</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" formControlName="email" class="form-control" id="email" placeholder="Enter Email" />
                                    <div *ngIf="generalForm.get('email')?.invalid && generalForm.get('email')?.touched">
                                        <small *ngIf="generalForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
                                    </div>
                                </div>
                            </div>    
                            <div class="mb-3 row col-md-12">
                                <div class="col-md-4">
                                    <label for="number" class="form-label">Mobile Number</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" formControlName="mobileNo" class="form-control" id="number" placeholder="Enter Mobile Number" />
                                </div>
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->
</div>
